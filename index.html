<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Stats preview</title>

</head>

<body>

  <article class="main__card">

    <section class="card__left">

      <h1 class="left__title">Get <span>insights</span> that help your business grow.</h1>
      <p class="left__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>

      <div class="left__stats">

        <div class="stats__got">
          <h3>10k+</h3>
          <h4>companies</h4>
        </div>
        <div class="stats__got">
          <h3>314</h3>
          <h4>templates</h4>
        </div>
        <div class="stats__got">
          <h3>12m+</h3>
          <h4>queries</h4>
        </div>

      </div>

    </section>

    <section class="card__right">

      <div class="right__img"></div>

    </section>

  </article>

  <footer class="attribution">
    Coded by <a href="#">Fabián Sojo Mejías</a>.
  </footer>
</body>

</html>
